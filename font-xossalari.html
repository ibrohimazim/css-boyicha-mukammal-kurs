<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font-style-normal {
            font-style: normal;
        }

        .font-style-oblique {
            font-style: oblique;
        }

        .font-style-italic {
            font-style: italic;
        }

        .font-weight-normal {
            font-weight: normal;
        }

        .font-weight-bold {
            font-weight: bold;
        }

        .font-weight-bolder {
            font-weight: bolder;
        }

        .font-weight-600 {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1 class="font-style-normal">Normal qiymatiga ega bo'lgan matn</h1>
    <h1 class="font-style-oblique">Oblique (qiya) qiymatiga ega bo'lgan matn</h1>
    <h1 class="font-style-italic">Italic (qiyalagan) qiymatiga ega bo'lgan matn</h1>
    <h1 class="font-weight-normal">Normal qalinlikga ega bo'lgan matn</h1>
    <h1 class="font-weight-bold">Qalin ko'rinishdagi matn</h1>
    <h1 class="font-weight-bolder">Qalinroq ko'rinishdagi matn</h1>
    <h1 class="font-weight-600">600 qalinlikga ega bo'lgan matn</h1>
</body>

</html>
