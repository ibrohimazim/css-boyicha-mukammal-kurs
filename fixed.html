<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fixed</title>
    <style>
        body {
            height: 100000px;
        }
        .fixed-body {
            position: fixed;
            top: 0;
            right: 0;
            background-color: blue;
            height: 100px;
            width: 100%;
        }

        .box {
            background-color: red;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="fixed-body">Fixed qiymatiga ega box</div>
    <div class="box">Oddiy quti</div>
</body>
</html>
