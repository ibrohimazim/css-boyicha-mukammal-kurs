<!DOCTYPE html>
<html lang="en">
<head>
    <title>Z-index</title>
    <style>
        .box-1 {
            height: 200px;
            background-color: red;
            z-index: 2;
            position: relative;
        }

        .box-2 {
            position: relative;
            top: -100px;
            /* z-index: -1; */
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box-1">box-1</div>
    <div class="box-2">box-2</div>
</body>
</html>
