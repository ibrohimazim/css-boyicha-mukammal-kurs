<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sticky</title>
    <style>
        .high-box {
            height: 10000px;
            border: 5px solid blue;
        }

        .sticky-box {
            position: sticky;
            top: 10px;
            width: 200px;
            height: 200px;
            border: 5px solid red
        }
    </style>

</head>

<body>
    <h1>Sticky qiymatiga misol</h1>
    <div class="sticky-box">Sticky qiymatiga ega quti</div>
    <div class="high-box">
        Katta balandlikka ega quti
    </div>
</body>

</html>
