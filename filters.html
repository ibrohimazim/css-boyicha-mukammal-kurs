<!DOCTYPE html>
<html lang="en">
<head>
    <title>Filter</title>
    <style>
        .blur {
            filter: blur(5px);
        }XA
        .brightness {
            filter: brightness(0.3);
        }
        .contrast {
            filter: contrast(0.5);
        }
        .grayscale {
            filter: grayscale(0.7);
        }
        .huerotate {
            filter: hue-rotate(180deg);
        }
        .invert {
            filter: invert(100%);
        }
        .opacity {
            filter: opacity(50%);
        }
    </style>
</head>
<body>
    <img src="/lake-landscape-photo-m.jpg" alt="Blur image" class="blur">
    <img src="/lake-landscape-photo-m.jpg" alt="Brightness image" class="brightness">
    <img src="/lake-landscape-photo-m.jpg" alt="Contrast image" class="contrast">
    <img src="/lake-landscape-photo-m.jpg" alt="Grayscale image" class="grayscale">
    <img src="/lake-landscape-photo-m.jpg" alt="Huerotate image" class="huerotate">
    <img src="/lake-landscape-photo-m.jpg" alt="Invert image" class="invert">
    <img src="/lake-landscape-photo-m.jpg" alt="Opacity image" class="opacity">
    
</body>
</html>
