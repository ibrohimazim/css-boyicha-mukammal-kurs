<!DOCTYPE html>
<html lang="en">
<head>
    <title>Working with images</title>
    <style>
        .rounded-image {
            border-radius: 24px;
        }

        .circle-image {
            border-radius: 50%;
            width: 600px;
            height: 600px;
        }
        .thumbnail-image {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }
        .opacity-image {
            opacity: 0.5;
        }
        .opacity-image:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- <img src="/lake-landscape-photo-m.jpg" alt="Rounded image" class="rounded-image">
    <img src="/lake-landscape-photo-m.jpg" alt="Circle image" class="circle-image"> -->
    <!-- <img src="/lake-landscape-photo-m.jpg" alt="Thumbnail image" class="thumbnail-image"> -->
     <img src="/lake-landscape-photo-m.jpg" alt="Opacity image" class="opacity-image">
</body>
</html>
