<!DOCTYPE html>
<html lang="en">
<head>
    <title>Positioning</title>
    <style>
        .relative-box {
            background-color: #0000ff;
            height: 100px;
            margin-top: 50px;
            left: -100px;
            position: relative;

        }

        .box {
            background-color: red;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="relative-box">Relative qiymatga ega box</div>
    <div class="box">Oddiy box (shundoq ham static qiymatiga ega bo'ladi)</div>
</body>
</html>
