<!DOCTYPE html>
<html lang="en">
<head>
    <title>Absolute</title>
    <style>
        .relative-box {
            position: relative;
            width: 200px;
            height: 200px;
            border: 5px solid red;
        }

        .absolute-box {
            position: absolute;
            top: 10px;
            right: 50px;
            width: 50px;
            height: 100px;
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <div class="relative-box">Bu qutimiz static qiymatdan boshqa qiymatga ega
    <div class="absolute-box">Bu qutimiz absolute qiymatga ega</div>
        </div>
</body>
</html>
