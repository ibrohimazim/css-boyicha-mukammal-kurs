<!DOCTYPE html>
<html lang="en">
<head>
    <title>decoration</title>
    <style>
        .heading-1 {
            text-decoration: underline;
        }
        .heading-2 {
            text-decoration: line-through;
        }
        .link {
            text-decoration: none;
        }
        .heading-3:hover {
            background-color: blue;
            color: white;
        }
        .heading-3:active {
            background-color: red;
            
        }
        .heading-4, .heading-5 {
            background-color: red;
            color: white;
        }
        .heading-5 {
            border: 5px solid blue;
        }

    </style>
</head>
<body>
    <h1 class="heading-1">Tagiga chizilgan matn</h1>
    <h1 class="heading-2">O'rtasiga chizilgan matn</h1>
    <a href="#" class="link">Tagiga chizilmagan ilova</a>
    <h1 class="heading-3">Ustiga sichqonchani olib keling</h1>
        <h1 class="heading-4">Tagiga chizilgan matn</h1>
    <h1 class="heading-5">O'rtasiga chizilgan matn</h1>

</body>
</html>
